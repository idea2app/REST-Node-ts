version: '3'

volumes:
    database-data:
networks:
    idea2app:

services:
    postgres:
        image: postgres
        environment:
            - POSTGRES_PASSWORD=${APP_SECRET}
        volumes:
            - database-data:/var/lib/postgresql/data/
        networks:
            - idea2app
        restart: always
    rest-node-ts:
        depends_on:
            - postgres
        image: idea2app/rest-node-ts
        environment:
            - NODE_ENV=production
            - DATABASE_URL=postgres://postgres:${APP_SECRET}@postgres:5432/postgres
            - PORT=8080
        networks:
            - idea2app
        healthcheck:
            test: ['CMD-SHELL', 'curl -f http://localhost:8080/ || exit 1']
            interval: 3s
            retries: 5
            start_period: 30s
        labels:
            - autoheal=true
        restart: always
    autoheal:
        image: willfarrell/autoheal:1.2.0
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        restart: always
    caddy:
        depends_on:
            - rest-node-ts
        image: caddy
        ports:
            - 80:80
            - 443:443
        networks:
            - idea2app
        restart: always
        command: caddy reverse-proxy --from example.com --to rest-node-ts:8080
