version: '3'

networks:
    idea2app:

services:
    rest-node-ts:
        image: idea2app/rest-node-ts
        environment:
            - NODE_ENV=production
            - PORT=8080
        ports:
            - 8080:8080
        networks:
            - idea2app
    caddy:
        depends_on:
            - rest-node-ts
        image: caddy
        ports:
            - 80:80
            - 443:443
        networks:
            - idea2app
        command: caddy reverse-proxy --from example.com --to rest-node-ts:8080
