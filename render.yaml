services:
    - type: web
      name: rest-node-ts-server
      plan: free
      runtime: node
      buildCommand: npm install  &&  npm run build
      startCommand: npm start
      healthCheckPath: /_health
      envVars:
          - key: NODE_VERSION
            value: 18.20.4
          - key: NODE_ENV
            value: production
          - key: DATABASE_URL
            fromDatabase:
                name: rest-node-ts-data
                property: connectionString
databases:
    - name: rest-node-ts-data
      plan: free
